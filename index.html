<html lang="en">
  <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>Rock Paper Scissors</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;500;700&display=swap" rel="stylesheet">
	 <link href="styles.css" rel="stylesheet">
  </head>
  <body>
	  <header>
       <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

  <div class="result">
      <p>Paper covers rock. You win!</p>
  </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/rock.png" alt="rock" class="images">
      </div>
      <div class="choice" id="p">
          <img src="images/paper.png" alt="paper" class="images">
      </div>
      <div class="choice" id="s">
            <img src="images/scissors.png" alt="scissors" class="images">
      </div>
    </div>

    <p id="action-message">Make your move.</p>
</body>
<script src="app.js" charset="UTF-8"></script>
</html>
